<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Book Reads</title>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta name="referrer" content="origin"> -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
  ></script>
</head>

<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light"  style="padding-bottom: 20px">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Better Reads</a>

    </div>
  </nav>

  <div class="card">
    <div th:insert="components/book-search :: search-panel"></div>
  </div>

  <section class="content">
    <div th:each="authorBook: ${authorBooks}">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-4">
            <img th:src="${authorBook.coverUrl}" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title display-3" th:text="${authorBook.bookNames}">Book Title</h5>
              <p class="card-text display-6" th:text="${authorBook.name}">Author Name</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
